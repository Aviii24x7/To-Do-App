{% extends "ToDoApp/base.html" %}

{% block body_block %}

<div class="header-bar">
    <a href="{% url "tasks-page" %}">&#8592; Back </a>

</div>
<div class="card-body">
    <h1>Task: {{task}}</h1>
    {% if task.description %}
    <p> {{task.description}}</p>
    {% else %}
    <p>No details is given about the task..</p>
    {% endif %}
</div>
{% endblock body_block %}
